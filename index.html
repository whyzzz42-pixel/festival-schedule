<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공근소 맥축제 - 일정표 & 안내도</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: #f5f5f5;
            padding: 15px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section:last-child {
            margin-bottom: 0;
        }
        
        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .section-title {
                font-size: 16px;
                padding: 12px;
            }
            
            .image {
                cursor: pointer;
            }
            
            .image:active {
                transform: scale(1.02);
                transition: transform 0.1s ease;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 5px;
            }
            
            .section-title {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-title">📅 행사일정표</div>
            <img src="schedule.png" alt="공근소 맥축제 행사일정표" class="image">
        </div>
        
        <div class="section">
            <div class="section-title">🗺️ 축제장 안내도</div>
            <img src="map.png" alt="공근소 맥축제 축제장 안내도" class="image">
        </div>
    </div>
</body>
</html>
