<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공근소 맥축제 행사일정표</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .image-container {
            position: relative;
            background: white;
        }
        
        .schedule-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        /* 모바일에서 터치로 확대 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 14px;
            }
            
            .header {
                padding: 15px;
            }
            
            .schedule-image {
                cursor: pointer;
            }
            
            .schedule-image:active {
                transform: scale(1.05);
            }
        }
        
        /* 매우 작은 화면 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 10px;
            }
            
            .title {
                font-size: 18px;
            }
            
            .header {
                padding: 12px;
            }
        }
        
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">🍺 공근소 맥축제</div>
            <div class="subtitle">행사일정표</div>
        </div>
        
        <div class="image-container">
            <img src="image.png" 
                 alt="공근소 맥축제 행사일정표" 
                 class="schedule-image"
                 loading="lazy">
        </div>
        
        <div class="footer">
            📱 모바일에서 이미지를 터치하면 확대됩니다<br>
            📅 일정은 사정에 따라 변경될 수 있습니다
        </div>
    </div>
</body>
</html>
